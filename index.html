<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./icons/all.min.css">
</head>
<body>
  <div class="all">
  <h1>Currency Converter</h1>

  </form>
  <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
